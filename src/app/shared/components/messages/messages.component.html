<ng-container *ngIf="errors$ | async as errors">
  <div class="messages-container" *ngIf="showMessages">
    <div class="message" id="errormessage" *ngFor="let error of errors">
      {{ error }}
    </div>
    <mat-icon class="close" id="closeicon" (click)="onClose()">close</mat-icon>
  </div>
</ng-container>
